<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Linux Terminal Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .terminal-container {
            width: 100%;
            max-width: 900px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .terminal-header {
            background-color: #2d2d2d;
            padding: 10px;
            display: flex;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .close {
            background-color: #ff5f56;
        }
        
        .minimize {
            background-color: #ffbd2e;
        }
        
        .maximize {
            background-color: #27c93f;
        }
        
        .terminal-title {
            color: #b3b3b3;
            font-size: 14px;
            text-align: center;
            flex-grow: 1;
            margin-right: 60px;
        }
        
        .terminal-body {
            background-color: #262626;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        .terminal-prompt {
            color: #00ff00;
        }
        
        .terminal-command {
            color: #00ff00;
            margin-bottom: 10px;
        }
        
        .terminal-output {
            color: #cccccc;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }
        
        .cursor {
            display: inline-block;
            background-color: #00ff00;
            width: 8px;
            height: 17px;
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .highlight {
            color: #ff5555;
        }
        
        .warning {
            color: #ffb86c;
        }
        
        .info {
            color: #8be9fd;
        }
        
        .success {
            color: #50fa7b;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-button close"></div>
            <div class="terminal-button minimize"></div>
            <div class="terminal-button maximize"></div>
            <div class="terminal-title">user@Maklo: ~</div>
        </div>
        <div class="terminal-body" id="terminal">
            <!-- Content will be generated by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const terminal = document.getElementById('terminal');
            const commands = [
                {
                    text: 'whoami',
                    output: 'Your Fineshyt Repan'
                },
                {
                    text: 'Iloveyou',
                    output: '/home/Picaa/ForYou'
                },
                {
                    text: 'For You',
                    output: 'pica, aku cuma pengen jujur aja sama kamu. lately aku sering mikir, kalo ga ada kamu mungkin hidup aku bakal flat banget. dari awal kenal sampe sekarang, vibe aku berubah banyak. kamu bikin aku sadar kalo even the smallest things bisa jadi berarti banget, apalagi kalo itu datangnya dari orang yang tulus kaya kamu.aku ga butuh ngomong sweet words yang cuma jadi omongan doang. yang aku tau, everytime aku inget nama kamu, pica, always ada rasa tenang yang susah aku describe. aku suka cara kamu bikin aku feel safe walau keadaan aku lagi bosen banget. and when i’m tired, just thinking about you udah cukup buat bikin aku recharge lagi. aku paham, kita pasti ada celah, ada saat dimana kita ga satu arah. but honestly, that’s nothing compared to all the good things we have together. aku ga nyari hubungan yang keliatan perfect di mata orang. i just want me and you, repanfdev and pica, jalan bareng, no matter how hard or messy it gets. aku cuma pengen kamu tau kalo aku serius banget sama kamu, bukan sekedar passing time. i don’t know what the future holds, tapi satu hal yang pasti, right now i choose you. and every single day, i’ll keep choosing you again and again.'
                },
                {
                    text: 'Haloo',
                    output: 'Aku minta maaf ke kamu kalo aku belom cukup baik buat pica, jangan tinggalin aku ya. i love you more sayang'
                },
            ];

            let currentCommand = 0;
            
            function typeCommand() {
                if (currentCommand >= commands.length) return;
                
                const command = commands[currentCommand];
                
                // Create command line
                const commandLine = document.createElement('div');
                commandLine.className = 'terminal-command';
                commandLine.innerHTML = `<span class="terminal-prompt">RepanPica@Lovelinux:~$ </span>${command.text}`;
                terminal.appendChild(commandLine);
                
                // Scroll to bottom
                terminal.scrollTop = terminal.scrollHeight;
                
                // Create output with typing effect after a delay
                setTimeout(() => {
                    const output = document.createElement('div');
                    output.className = 'terminal-output';
                    terminal.appendChild(output);
                    
                    // Type out the output character by character
                    let i = 0;
                    const typing = setInterval(() => {
                        output.innerHTML = command.output.substring(0, i);
                        terminal.scrollTop = terminal.scrollHeight;
                        i++;
                        
                        if (i > command.output.length) {
                            clearInterval(typing);
                            
                            // Move to next command after a delay
                            setTimeout(() => {
                                currentCommand++;
                                typeCommand();
                                
                                // Add prompt at the end after all commands
                                if (currentCommand >= commands.length) {
                                    setTimeout(() => {
                                        const prompt = document.createElement('div');
                                        prompt.className = 'terminal-command';
                                        prompt.innerHTML = `<span class="terminal-prompt">black-hat-user@archlinux:~$ </span><span class="cursor"></span>`;
                                        terminal.appendChild(prompt);
                                        terminal.scrollTop = terminal.scrollHeight;
                                    }, 500);
                                }
                            }, 1000);
                        }
                    }, 5);
                }, 800);
            }
            
            // Start the typing effect
            typeCommand();
        });
    </script>
</body>
</html>
